      transform: translateY(20px);

      grid-template-columns: repeat(3, 1fr);

    }

    .footer {

      color: white;

    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }

    .loading::after {
      content: "";
      width: 50px;
      height: 50px;
      border: 10px solid #dddddd;
      border-top: 10px solid #FF8C00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .pull-to-refresh {

      padding: 20px;
      color: #666;
    }

    @media (max-width: 768px) {

        top: 100%;

        right: 0;

        padding: 1rem;

      }

        gap: 1rem;
      }

  <script>
    const backendUrl = 'https://backend-t3fk.onrender.com';

    // Fetch and display events
    async function fetchEvents() {
      try {
        const response = await fetch(`${backendUrl}/events`);
        if (!response.ok) throw new Error('Failed to fetch data');
        const events = await response.json();
        displayEvents(events);
      } catch (error) {
        console.error('Error fetching events:', error);
      }
    }

    // Format date to a more readable format
    function formatDate(dateString) {
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      return new Date(dateString).toLocaleDateString(undefined, options);
    }

    // Format time to 12-hour format with AM/PM
    function formatTime(timeString) {
      const [hours, minutes] = timeString.split(':');
      const date = new Date(2000, 0, 1, hours, minutes); // Year, month, and day are arbitrary
      return date.toLocaleTimeString(undefined, { hour: 'numeric', minute: '2-digit', hour12: true });
    }

    // Display events on the page
    function displayEvents(events) {
      const contentContainer = document.getElementById('contentContainer');
      contentContainer.innerHTML = ''; // Clear existing content

      events.forEach((event) => {
        const eventDiv = document.createElement('div');
        eventDiv.className = 'info-block';

        const formattedDate = formatDate(event.date);
        const formattedTime = formatTime(event.time);

        eventDiv.innerHTML = `
          <div class="info-section">
            <div class="info-label">Name</div>
            <div class="info-value">${event.name}</div>
          </div>
          <div class="info-section">
            <div class="info-label">Date</div>
            <div class="info-value">${formattedDate}</div>
          </div>
          <div class="info-section">
            <div class="info-label">Time</div>
            <div class="info-value">${formattedTime}</div>
          </div>
          <div class="info-section">
            <div class="info-label">Location</div>
            <div class="info-value location-value">${event.location}</div>
          </div>
        `;

        contentContainer.appendChild(eventDiv);
      });
    }

    // Fetch events on page load with a delay to show loading animation
    setTimeout(() => {
      fetchEvents();
    }, 2000);

    // Stats animation
    function animateValue(id, start, end, duration) {
      if (duration <= 0) return;

      let obj = document.getElementById(id);
      let range = end - start;
      let minTimer = 50;
      let stepTime = Math.max(Math.abs(Math.floor(duration / range)), minTimer);
      let startTime = new Date().getTime();
      let endTime = startTime + duration;
      let timer;

      function run() {
        let now = new Date().getTime();
        let remaining = Math.max((endTime - now) / duration, 0);
        let value = Math.round(end - (remaining * range));
        obj.innerHTML = value + "+";
        if (value == end) {
          clearInterval(timer);
        }
      }

      timer = setInterval(run, stepTime);
      run();
    }

    const statsSection = document.querySelector('.stats-section');
    let animated = false;

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting && !animated) {
          statsSection.classList.add('visible');
          animateValue("meals-served", 0, 10000, 3000);
          animateValue("volunteers", 0, 50000, 4000);
          animateValue("communities", 0, 50, 2000);
          animated = true;
        }
      });
    }, {
      threshold: 0.1
    });

    observer.observe(statsSection);

    // Mobile menu toggle
    const menuIcon = document.querySelector('.menu-icon');
    const navLinks = document.querySelector('.nav-links');

    menuIcon.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    // Pull-to-refresh functionality
    let touchstartY = 0;
    let touchendY = 0;

    document.addEventListener('touchstart', e => {
      touchstartY = e.changedTouches[0].screenY;
    });

    document.addEventListener('touchend', e => {
      touchendY = e.changedTouches[0].screenY;
      handleSwipe();
    });

    function handleSwipe() {
      if (touchendY < touchstartY) return; // Swiped up, ignore
      if (touchendY - touchstartY > 100 && window.scrollY === 0) {
        // Pulled down more than 100px and at the top of the page
        refreshContent();
      }
    }

    function refreshContent() {
      const contentContainer = document.getElementById('contentContainer');
      contentContainer.innerHTML = '<div class="loading"></div>';
      fetchEvents();
    }
  </script>
